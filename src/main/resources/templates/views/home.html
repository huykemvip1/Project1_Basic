<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Project</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
 <h1>My Project</h1>
 <form  th:object="${account}" method="POST">
     <div class="form-group">
         <label for="exampleInputEmail1">User Name</label>
         <input name="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user">
         <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Error</p>
     </div>
     <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
         <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
     </div>
     <div class="form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Check me out</label>
     </div>
     <button type="submit" class="btn btn-primary">Login</button>
 </form>
 <a th:href="@{/register}"><button type="submit" class="btn btn-primary" id="register">Registry</button></a>
 <div>
     <p th:if="${message != null}" th:text="${message}"></p>
 </div>
</body>
</html>
