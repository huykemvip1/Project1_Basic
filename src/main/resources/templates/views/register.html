<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Project</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
<form action="/register"  th:object="${information}" method="POST">
    <div class="form-group">
        <label>Full Name</label>
        <input name="fullName" type="text" th:value="*{fullName}" class="form-control" aria-describedby="emailHelp" placeholder="Enter user">
        <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error</p>
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input name="username_infor" type="text" th:value="*{username_infor}" class="form-control" aria-describedby="emailHelp" placeholder="Enter user">
        <p th:if="${#fields.hasErrors('username_infor')}" th:errors="*{username_infor}">Error</p>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input name="password_infor" type="password" th:value="*{password_infor}" class="form-control"  placeholder="Password">
        <p th:if="${#fields.hasErrors('password_infor')}" th:errors="*{password_infor}">Error</p>
    </div>
    <div class="form-group">
        <label >Re-Entered Password</label>
        <input name="password_again" type="password" class="form-control" placeholder="Password">
        <p th:if="${message != null}" th:text="${message}"></p>
    </div>
    <div class="form-group">
        <label>Mail</label>
        <input name="mail" type="text" class="form-control" th:value="*{mail}" aria-describedby="emailHelp" placeholder="Enter user">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input name="phoneNumber" type="text" th:value="*{phoneNumber}" class="form-control" aria-describedby="emailHelp" placeholder="Enter user">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input name="address" type="text" th:value="*{address}" class="form-control" aria-describedby="emailHelp" placeholder="Enter user">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
